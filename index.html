<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .audio-player {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        audio {
            width: 100%;
            max-width: 400px;
            outline: none;
        }
        .download-link {
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="audio-player">
        <h2>Audio Player</h2>
        <audio controls>
            <source src="gandhi.mp3" type="audio/mpeg">
            
            Your browser does not support the audio element.
        </audio>
        <div class="download-link">
            <a href="gandhi.mp3" download>Download MP3</a>
        </div>
    </div>

</body>
</html>
